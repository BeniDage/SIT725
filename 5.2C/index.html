<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SIT 725-3.2P</title>
        <meta name="description" content="basic template for SIT 725-3.2P">
        <meta name="author" content="SitePoint">
        <meta property="og:title" content="SIT 725-3.2P">
        <meta property="og:type" content="website">
        <meta property="og:description" content="basic template for SIT 725-3.2P">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <!-- Custom Style Sheet-->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Resume Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h2 class="text-primary mb-4">Upload Your Resume</h2>
                        <p class="lead mb-5">Drop your resume here or click to upload</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <form id="resumeForm">
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <input type="file" 
                                                   class="form-control" 
                                                   id="resumeFile" 
                                                   accept=".pdf,.doc,.docx"
                                                   required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-lg px-4 mb-3">
                                            <i class="bi bi-upload me-2"></i>Upload
                                        </button>
                                        <!-- Progress Bar (hidden by default) -->
                                        <div id="uploadProgress" class="progress mt-3 d-none">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                                 role="progressbar" 
                                                 aria-valuenow="0" 
                                                 aria-valuemin="0" 
                                                 aria-valuemax="100">
                                                0%
                                            </div>
                                        </div>
                                        <!-- Upload Status -->
                                        <div id="uploadStatus" class="mt-2 d-none">
                                            <span class="text-muted">Uploading...</span>
                                        </div>
                                    </div>
                                </form>
                                <div class="mt-4">
                                    <h5 class="text-primary">Uploaded Resumes</h5>
                                    <ul id="resumeList" class="list-group">
                                        <!-- Uploaded resumes will be dynamically added here -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h5>Resume Portal</h5>
                        <p class="text-white-50">Upload and manage your professional resume</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <small class="text-white-50">Â© 2024 Resume Portal</small>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
